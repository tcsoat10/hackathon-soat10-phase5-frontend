[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  VITE_API_BASE_URL = "/"

# Configuração de produção
[context.production]
[[context.production.redirects]]
  from = "/api/*"
  to = "http://nerdplayer.tplinkdns.com:8090/api/:splat"
  status = 200
  force = true

# SPA fallback - IMPORTANTE para React Router
[[context.production.redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Configuração de preview/branch
[context.branch-deploy]
[[context.branch-deploy.redirects]]
  from = "/api/*"
  to = "http://localhost:8000/api/:splat"
  status = 200
  force = true

# SPA fallback para preview
[[context.branch-deploy.redirects]]
  from = "/*"
  to = "/index.html"
  status = 200